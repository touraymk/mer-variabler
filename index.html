<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Det store fargevalget游꿛</title>
    <!--Lag 3 eller flere div'er som representerer hver sin farge.
    Disse skal brukes til 친 velge hvilken farge man setter p친 nettleserbakgrunenn
    eller div'en man velger.
    - Lag en knapp som endrer hele bakgrunnsfargen i nettleseren til den fargen du har valgt.
    - Lag deretter 2 eller flere tomme (men synlige) div'er.
    Disse er de som skal klikkes p친 for 친 velges og da f친 den bakgrunnsfargen man har valgt fra fargedivene.
    - Gj칮r det ogs친 synlig hvilken av disse div'ene som er valgt - ved f.eks 친 sette p친 en ramme.-->
    <style>
      h1 {
        text-align: center;
      }
      .colors {
        display: flex;
        flex-direction: row;
        gap: 10px;
        justify-content: center;
        height: 50px;
        margin-bottom: 40px;
        cursor: pointer;
      }
      .colors > div {
        width: 50px;
      }
      .dotted {
        border: 1px dotted black;
      }
      .btn {
        display: flex;
        justify-content: center;
        margin: 20px;
      }
      .btn > button {
        background-color: rgb(127, 22, 208);
        color: antiquewhite;
        padding: 5px 10px;
        border-radius: 5px;
        border: 2px solid black;
      }
      .changeable-div {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }
      .changeable-div > div {
        height: 50px;
        width: 50px;
        background-color: white;
        margin: 10px;
        border: 1px solid black;
      }
      .selected {
        border: 2px solid;
      }
      #app {
        width: 500px;
        padding: 20px 0 50px;
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1 id="header">Velg en farge游꿛</h1>
      <div class="colors">
        <div
          class="color-div dotted"
          style="background-color: red"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-div"
          style="background-color: green"
          onclick="selectColor(this)"
        ></div>
        <div
          class="color-div"
          style="background-color: orange"
          onclick="selectColor(this)"
        ></div>
      </div>
      <div class="btn">
        <button onclick="changeBackgroundColor()">
          Klikk for 친 endre farge
        </button>
      </div>
      <div class="changeable-div">
        <div onclick="setColorToDiv(this)"></div>
        <div onclick="setColorToDiv(this)"></div>
      </div>
    </div>

    <script>
      let selectedDiv = null;
      let selectedColor = "";

      function selectColor(div) {
        if (selectedDiv) {
          selectedDiv.classList.remove("selected");
          selectedDiv.style.border = "2px dotted transparent";
        }
        selectedDiv = div;
        selectedDiv.classList.add("selected");
        selectedDiv.style.border = "2px solid";
        selectedColor = selectedDiv.style.backgroundColor;
      }

      function changeBackgroundColor() {
        if (selectedColor) {
          document.getElementById("app").style.backgroundColor = selectedColor;
        } else {
          document.getElementById("header").innerHTML = /*html*/ `
                Vennligst velg en farge! <br/> 游녢游낗
            `;
        }
      }

      function setColorToDiv(div) {
        if (selectedColor) {
          div.style.backgroundColor = selectedColor;
        }
      }
    </script>
  </body>
</html>
